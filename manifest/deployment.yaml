apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: externaldns-webhook
  name: cert-manager-externaldns-webhook
  namespace: cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: externaldns-webhook
  template:
    metadata:
      labels:
        app: externaldns-webhook
    spec:
      serviceAccountName: externaldns-webhook
      volumes:
        - name: certs
          secret:
            secretName: externaldns-webhook-tls
      containers:
      - image: jkremser/cert-manager-webhook-externaldns:dev
        name: cert-manager-webhook-externaldns
        args:
        - --tls-cert-file=/tls/tls.crt
        - --tls-private-key-file=/tls/tls.key
        env:
          - name: GROUP_NAME
            value: "example.com"
        ports:
          - name: https
            containerPort: 443
            protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: https
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: https
        volumeMounts:
          - name: certs
            mountPath: /tls
            readOnly: true